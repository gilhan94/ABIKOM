<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ABICOM</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Icon Library: Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .auth-container {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .tab-active {
            border-bottom: 2px solid #2563eb;
            color: #2563eb;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-4">
        <!-- Logo Header -->
        <div class="text-center mb-8">
            <div class="bg-blue-600 text-white w-16 h-16 flex items-center justify-center rounded-full font-bold text-2xl mx-auto mb-4">
                A
            </div>
            <h1 class="text-3xl font-bold text-slate-800">ABICOM</h1>
            <p class="text-slate-500 mt-2">Toko Komputer & Elektronik</p>
        </div>

        <!-- Auth Tabs -->
        <div class="flex border-b border-slate-200 mb-6">
            <button id="login-tab" class="flex-1 py-4 font-medium text-sm tab-active">Masuk</button>
            <button id="register-tab" class="flex-1 py-4 font-medium text-sm text-slate-500">Daftar</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="bg-white rounded-lg auth-container p-8">
            <form>
                <div class="mb-6">
                    <label for="login-email" class="block text-sm font-medium text-slate-700 mb-2">Email</label>
                    <input type="email" id="login-email" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="email@example.com" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                    <input type="password" id="login-password" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••" required>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-slate-700">Ingat saya</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Lupa password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition-colors">Masuk</button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-sm text-slate-500">Belum punya akun? <button id="switch-to-register" class="text-blue-600 hover:underline">Daftar sekarang</button></p>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="bg-white rounded-lg auth-container p-8 hidden">
            <form>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-slate-700 mb-2">Nama Depan</label>
                        <input type="text" id="first-name" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="John" required>
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-slate-700 mb-2">Nama Belakang</label>
                        <input type="text" id="last-name" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Doe" required>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="register-email" class="block text-sm font-medium text-slate-700 mb-2">Email</label>
                    <input type="email" id="register-email" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="email@example.com" required>
                </div>
                <div class="mb-6">
                    <label for="register-password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                    <input type="password" id="register-password" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••" required>
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-sm font-medium text-slate-700 mb-2">Konfirmasi Password</label>
                    <input type="password" id="confirm-password" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••" required>
                </div>
                <div class="mb-6">
                    <label for="phone" class="block text-sm font-medium text-slate-700 mb-2">Nomor Telepon</label>
                    <input type="tel" id="phone" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="0812-3456-7890" required>
                </div>
                <div class="flex items-center mb-6">
                    <input id="terms" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300 rounded" required>
                    <label for="terms" class="ml-2 block text-sm text-slate-700">Saya setuju dengan <a href="#" class="text-blue-600 hover:underline">Syarat & Ketentuan</a></label>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition-colors">Daftar</button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-sm text-slate-500">Sudah punya akun? <button id="switch-to-login" class="text-blue-600 hover:underline">Masuk disini</button></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching functionality
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const switchToRegister = document.getElementById('switch-to-register');
            const switchToLogin = document.getElementById('switch-to-login');

            function showLogin() {
                loginTab.classList.add('tab-active');
                loginTab.classList.remove('text-slate-500');
                registerTab.classList.remove('tab-active');
                registerTab.classList.add('text-slate-500');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            }

            function showRegister() {
                registerTab.classList.add('tab-active');
                registerTab.classList.remove('text-slate-500');
                loginTab.classList.remove('tab-active');
                loginTab.classList.add('text-slate-500');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }

            loginTab.addEventListener('click', showLogin);
            registerTab.addEventListener('click', showRegister);
            switchToRegister.addEventListener('click', showRegister);
            switchToLogin.addEventListener('click', showLogin);
        });
    </script>
</body>
</html>
